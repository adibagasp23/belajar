<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
</head>

<body>

  <div id="app">
    <a v-bind:href.literal="https://www.google.com" v-on:click="klik">Link!</a>
    <img v-bind="{ id:'gambar', src:'gambar'}">
    <img v-bind="{id:'gambar', src:'gambar'}">
  </div>

  <script src=" vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        klik: function () {
          alert("ada apa kah ini")
        }
      }
    })
  </script>
</body>

</html>
