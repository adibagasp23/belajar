<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div id="app">
    <p v-if="done">
      {{pesan}}
    </p>
    <p v-show="done">
      {{benar}}
    </p>
    <p v-else>
      {{tidak}}
    </p>
  </div>


  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        pesan: "yakkk benarr!",
        tidak: "yaaaak salah!",
        benar: "yaaaaak menggunakan show",
        done: true
      }
    })
  </script>
</body>

</html>
