<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <span v-bind:title="pesan">jika ingin tahu waktu akses letakan kursor di kalimat ini</span>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        pesan: 'diakses pada ' + new Date().toLocaleString()
      }
    })
  </script>
</body>

</html>
